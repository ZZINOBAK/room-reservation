version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: rr-mysql
    command: [
      "mysqld",
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_general_ci"
    ]
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: rrdb
      MYSQL_USER: rruser
      MYSQL_PASSWORD: rrpass
    ports:
      - "3306:3306"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - rr-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -urruser -prrpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rr-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/rrdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: rruser
      SPRING_DATASOURCE_PASSWORD: rrpass


volumes:
  rr-mysql-data: